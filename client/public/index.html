<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>WAPP</title>
    <meta charset="UTF-8" />

    <!-- css -->
    <link rel="stylesheet" href="resources/css/index.css" />
    <link rel="stylesheet" href="resources/css/header.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <!-- Logo -->
        <div class="logo col-lg-2">
          <img class="logo-icon" src="resources/svg/paw.svg" alt="paw" />
          <h1>WAPP</h1>
        </div>
        <!-- Search bar -->
        <div class="search-area col-lg-8">
          <input
            class="search-bar"
            type="text"
            placeholder="What are you looking for?"
          />
          <button type="button" class="header-btn search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <!-- Log in -->
        <div class="sign-in-section col-lg-2 d-none d-lg-flex">
          <button class="header-btn">Sign-in</button>
          <button class="header-btn">Register</button>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
