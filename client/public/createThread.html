<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>creating new Thread</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="resources/css/button.css" />
    <link rel="stylesheet" href="resources/css/createThread.css" />
    <link rel="stylesheet" href="resources/css/header.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <!-- Logo -->
        <a class="logo col-lg-2" href="index.html">
          <img class="logo__icon" src="resources/svg/paw.svg" alt="paw" />
          <h1 class="logo__text">WAPP</h1>
        </a>
        <!-- Search bar -->
        <div class="search-area col-lg-8">
          <input
            class="search-bar"
            type="text"
            placeholder="What are you looking for?"
          />
          <button type="button" class="button button--blue search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>

        <!-- Log in -->
        <div class="sign-in-section col-lg-2 d-none d-lg-flex">
          <button class="button button--blue">
            <a href="login.html"> Sign-in </a>
          </button>
          <button class="button button--blue">Register</button>
        </div>
      </div>
    </header>

    <ul class="category-list">
      <li>
        <div class="category-box container-fluid px-4">
          <div class="row1">
            <h3 class="thread-title">
              <a href="#" class="link">
                You are about to create a thread under Category 1</a
              >
            </h3>
          </div>
          <div class="thread-desc">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec
              malesuada odio at magna faucibus, eget mollis erat tempor.
            </p>
          </div>
        </div>
      </li>
      <li>
        <div id="postthread">
          <!--Tool box-->
          <div id="toolbox">
            <h5>Tools</h5>
            <ul>
              <li>Bold text</li>
              <li>Italic text</li>
              <li>Font</li>
              <li>Font size</li>
            </ul>
          </div>
          <!--Edit text and title-->
          <div id="editbox">
            <input id="threadinput" placeholder="Thread title" />

            <textarea
              id="threadtextarea"
              name="thread info"
              placeholder="Start your thread here..."
            ></textarea>

            <div id="submitbut">
              <button class="button button--grey" id="subThread">
                Submit Thread
              </button>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
